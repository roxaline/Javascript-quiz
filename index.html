<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
       <title>Login FormS</title>
    </head>
    <body id="LoginForm">    
        <div class="container login">
            <div class="well well-login">
                <h1 class="form-heading">Login Form</h1>
                <div class="login-form">
                    <div class=" well main-div">
                        <form id="Login"  method="POST" action="form.html">
                            <div class="form-group">                      
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>                       
                            </div>                   
                            <div class="form-group">    
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>  
                            </div>
                            <div class="forgot">
                                <a href="reset.html">Forgot password?</a>
                            </div>
                            <button type="submit" class="log-In" ><a href="form.html">login</a></button> 
                        </form>
                    </div><br>
                    <p class="botto-text" style="font-style:italic"> designed by UWABIKIRAMARIYA Roselyne</p>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/javas.js"></script>
    </body>
</html>
